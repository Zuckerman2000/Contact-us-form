<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <h1>Contact form #4</h1>
      <div class="contact-box">
        <div class="contact-right">
          <h3>Send us a message</h3>
          <form>
            <div class="input-row">
              <input class="field" type="text" placeholder="Name" />
              <!-- inputs' text shouldn't be black when unfocused -->
            </div>
            <div class="input-row">
              <input class="field" type="text" placeholder="Email" />
            </div>
            <div class="input-row">
              <input class="field" type="text" placeholder="Subject" />
            </div>
            <div class="input-row">
              <input class="field" type="text" placeholder="Message" />
              <!-- should be a text area -->
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>

        <div class="contact-left">
          <h3 class="contact">Contact us</h3>
          <!-- underline missing -->
          <p>We're open for any suggestion or just to have a chat</p>

          <p>
            Address:
            <a href="#">198 West 21th Street, Suite 721 New York NY 10016</a>
          </p>
          <!-- should have created additional divs to align icons and text -->
          <p>✆ Phone: <a href="#">+ 1235 2355 98</a></p>
          <!-- missing href="tel://..." -->
          <p>✉ Email: <a href="#">info@yoursite.com</a></p>
          <!-- missing href="mailto:..." -->
          <p>🌐Website: <a href="#">yoursite.com</a></p>
          <!-- missing href -->
        </div>
      </div>
    </div>
  </body>
</html>
