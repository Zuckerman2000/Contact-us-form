<body>
<div class="container">
    <h1>Contact form #4</h1>
    <div class="contact-box">
        <div class="contact-right">
            <h3>Send us a message</h3>
            <form>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Name">
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Email">
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Subject">
                </div>
                <div class="input-row">
                    <input class="field" type="text" placeholder="Message">
                </div>
                <button type="submit">Send Message</button>

                
            </form>
        </div>
        <div class="contact-left">
            <h3 class="contact">Contact us</h3>
            <p>We're open for any suggestion or just to have a chat</p>
            <p>Address: <a href="#">198 West 21th Street, Suite 721 New York NY 10016</a></p>

            <p>✉ Email: <a href="#">info@yoursite.com</a></p>
            <p>🌐Website: <a href="#">yoursite.com</a></p>
        </div>
    </div>
</div>
